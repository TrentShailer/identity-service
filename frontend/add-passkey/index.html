  <body>
    <main>
      <div class="container" style="width: min(32rem, 80vw); margin-top: 10%">
        <h1>Add a passkey</h1>
        <div class="alert-error collapse" aria-hidden="true" id="form.error">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M449.07 399.08L278.64 82.58c-12.08-22.44-44.26-22.44-56.35 0L51.87 399.08A32 32 0 0080 446.25h340.89a32 32 0 0028.18-47.17zm-198.6-1.83a20 20 0 1120-20 20 20 0 01-20 20zm21.72-201.15l-5.74 122a16 16 0 01-32 0l-5.74-121.95a21.73 21.73 0 0121.5-22.69h.21a21.74 21.74 0 0121.73 22.7z"
              />
            </svg>
          </div>
          <div>
            <div id="form.error.content"></div>
          </div>
        </div>
        <br />
        <form id="addPasskey" name="addPasskey">
          <section aria-label="Passkey display name">
            <label for="displayName">
              <strong><span id="required">*</span></strong>
              <span>Display Name:</span>
            </label>
            <input
              id="displayName"
              type="text"
              name="displayName"
              required
              minlength="1"
              maxlength="64"
            />
            <small class="hidden" aria-hidden="true" id="displayName.error">!</small>
          </section>
          <section aria-label="prompt for passkey creation">
            <button id="form.submit" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  xmlns="http://www.w3.org/2000/svg"
                  d="M218.1 167.17c0 13 0 25.6 4.1 37.4-43.1 50.6-156.9 184.3-167.5 194.5a20.17 20.17 0 00-6.7 15c0 8.5 5.2 16.7 9.6 21.3 6.6 6.9 34.8 33 40 28 15.4-15 18.5-19 24.8-25.2 9.5-9.3-1-28.3 2.3-36s6.8-9.2 12.5-10.4 15.8 2.9 23.7 3c8.3.1 12.8-3.4 19-9.2 5-4.6 8.6-8.9 8.7-15.6.2-9-12.8-20.9-3.1-30.4s23.7 6.2 34 5 22.8-15.5 24.1-21.6-11.7-21.8-9.7-30.7c.7-3 6.8-10 11.4-11s25 6.9 29.6 5.9c5.6-1.2 12.1-7.1 17.4-10.4 15.5 6.7 29.6 9.4 47.7 9.4 68.5 0 124-53.4 124-119.2S408.5 48 340 48s-121.9 53.37-121.9 119.17zM400 144a32 32 0 11-32-32 32 32 0 0132 32z"
                />
              </svg>
              Register Passkey
            </button>
          </section>
        </form>
      </div>
