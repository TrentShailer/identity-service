<!DOCTYPE html>
<html lang="en">
  <head>
    <htmplate:metadata root="../" />
    <meta name="description" content="Register — Trent Shailer">
    <title>Register — Trent Shailer</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="column">
        <htmplate:title icon="person-add" text="Register" />
        <!-- Form -->
        <form id="/register" name="register">
          <htmplate:form-alert form="/register" />
          <htmplate:form-text-input
            input="/username"
            form="/register"
            label="Username"
            required="true"
            credential="true"
          />
          <htmplate:form-text-input
            input="/displayName"
            form="/register"
            label="Display Name"
            required="true"
            credential="true"
          />
          <htmplate:form-submit form="/register" />
        </form>
        <br>
        <a href="/login">Already have an account? Click here to login.</a>
      </div>
    </main>
    <htmplate:footer />
    <script type="module" src="index.js"></script>
  </body>
</html>
