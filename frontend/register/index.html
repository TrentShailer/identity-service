<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Trent Shailer">
    <meta name="application-name" content="Trent Shailer">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Register â€” Trent Shailer</title>
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <main>
      <div class="container" style="width: min(32rem, 80vw); margin-top: 10%">
        <section style="display: flex; flex-direction: row; align-items: center; gap: 1rem">
          <svg style="height: 2rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              xmlns="http://www.w3.org/2000/svg"
              d="M288 256c52.79 0 99.43-49.71 104-110.82 2.27-30.7-7.36-59.33-27.12-80.6C345.33 43.57 318 32 288 32c-30.24 0-57.59 11.5-77 32.38-19.63 21.11-29.2 49.8-27 80.78C188.49 206.28 235.12 256 288 256zM495.38 439.76c-8.44-46.82-34.79-86.15-76.19-113.75C382.42 301.5 335.83 288 288 288s-94.42 13.5-131.19 38c-41.4 27.6-67.75 66.93-76.19 113.75-1.93 10.73.69 21.34 7.19 29.11A30.94 30.94 0 00112 480h352a30.94 30.94 0 0024.21-11.13c6.48-7.77 9.1-18.38 7.17-29.11zM104 288v-40h40a16 16 0 000-32h-40v-40a16 16 0 00-32 0v40H32a16 16 0 000 32h40v40a16 16 0 0032 0z"
            />
          </svg>
          <h1>
            Register
          </h1>
        </section>
        <!-- Form Alert -->
        <div class="alert error collapse" aria-hidden="true" id="form.error">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M449.07 399.08L278.64 82.58c-12.08-22.44-44.26-22.44-56.35 0L51.87 399.08A32 32 0 0080 446.25h340.89a32 32 0 0028.18-47.17zm-198.6-1.83a20 20 0 1120-20 20 20 0 01-20 20zm21.72-201.15l-5.74 122a16 16 0 01-32 0l-5.74-121.95a21.73 21.73 0 0121.5-22.69h.21a21.74 21.74 0 0121.73 22.7z"
              />
            </svg>
          </div>
          <div>
            <div id="form.error.content"></div>
          </div>
        </div>
        <br />
        <!-- Form -->
        <form id="register" name="register">
          <!-- Username -->
          <section aria-label="account username">
            <label for="username">
              <strong><span id="required">*</span></strong>
              <span>Username:</span>
            </label>
            <input
              id="username"
              type="text"
              name="username"
              required
              minlength="4"
              maxlength="64"
              placeholder="Username"
            />
            <small class="hidden" aria-hidden="true" id="username.error">!</small>
          </section>
          <!-- Display Name -->
          <section aria-label="account display name">
            <label for="displayName">
              <strong><span id="required">*</span></strong>
              <span>Display Name:</span>
            </label>
            <input
              id="displayName"
              type="text"
              name="display name"
              required
              minlength="4"
              maxlength="64"
              placeholder="Display Name"
            />
            <small class="hidden" aria-hidden="true" id="displayName.error">!</small>
          </section>
          <!-- Submit -->
          <section aria-label="submit registration">
            <button id="form.submit" type="submit">
              Submit
            </button>
          </section>
        </form>
      </div>
    </main>
    <footer>
      <a
        class="button"
        href="https://github.com/trentshailer"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Link to Trent Shailer's Git Hub"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 003.8.4c8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 01-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0025.6-6c2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 015-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 01112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 015 .5c12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 004-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z"
          />
        </svg>
        Made by Trent Shailer
      </a>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
