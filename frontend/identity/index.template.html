<!DOCTYPE html>
<html lang="en">
  <head>
    <htmplate:metadata root="../" />
    <meta name="description" content="Identity — Trent Shailer">
    <link rel="stylesheet" href="./style.css" />
    <title>Identity — Trent Shailer</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="column">
        <htmplate:title icon="finger-print" text="Your Identity" />
        <section>
          <h2>Basic Info</h2>
          <htmplate:form-alert form="/identity" style="margin-bottom: 1rem" />
          <table>
            <tbody>
              <tr>
                <th scope="row"><b>Username</b></th>
                <td style="width: 100%" id="username"></td>
              </tr>
              <tr>
                <th scope="row"><b>Display Name</b></th>
                <td style="width: 100%" id="displayName"></td>
              </tr>
              <tr>
                <th scope="row"><b>Created</b></th>
                <td style="width: 100%" id="created"></td>
              </tr>
            </tbody>
          </table>
        </section>
        <br>
        <section>
          <h2>Passkeys</h2>
          <htmplate:form-alert form="/passkeys" style="margin-bottom: 1rem" />
          <htmplate:form-alert form="/deletePasskey" style="margin-bottom: 1rem" />
          <div id="passkeys">
            <htmplate:icon-button
              href="/add-passkey"
              icon="add"
              text="Add New Passkey"
            />
          </div>
        </section>
        <br>
        <htmplate:icon-button
          id="logout"
          icon="log-out"
          text="Logout"
          class="peach"
          style="width: 100%"
        />
        <br>
        <br>
        <htmplate:form-alert form="/deleteIdentity" style="margin-bottom: 1rem" />
        <htmplate:icon-button
          id="deleteIdentity"
          icon="trash"
          text="Delete Identity"
          class="red"
          style="width: 100%"
        />
      </div>
    </main>
    <htmplate:footer />
    <script type="module" src="index.js"></script>
  </body>
</html>
